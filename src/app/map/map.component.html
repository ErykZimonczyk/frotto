<app-splash *ngIf="!back"></app-splash>
<div class="wrapper">
	<mgl-map
		[style]="'mapbox://styles/mapbox/light-v9'"
		[zoom]="zoom"
		[center]="center"
		[dragRotate]="false"
		[touchZoomRotate]="false"
		[maxBounds]="bounds"
		(load)="onMapLoad($event)"
	>
	</mgl-map>
	<img class="marker" src="/assets/pin.png" />
	<div class="make_bet-button" (click)="makeBet()">
		Zagraj
	</div>
</div>
