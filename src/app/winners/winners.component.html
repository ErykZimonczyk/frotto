<div class="wrapper">
	<mgl-map
		[style]="'mapbox://styles/mapbox/light-v9'"
		[zoom]="zoom"
		[center]="center"
		[dragRotate]="false"
		[touchZoomRotate]="false"
		[maxBounds]="bounds"
		(load)="onMapLoad($event)"
	>
  </mgl-map>
  <div class="picker-container">
		<div class="container">
			<div
				class="vovoideship-container"
				(click)="chooseArea(0)"
				[ngClass]="getChosenClass(0)"
			>
				<img
					class="image"
					src="https://d2z7bzwflv7old.cloudfront.net/cdn_image/exH_600/images/maps/en/ir/ir-nonameoutline.gif"
					alt=""
				/>
				<p>wojewodzkie</p>
			</div>
			<div
				class="country-container"
				(click)="chooseArea(1)"
				[ngClass]="getChosenClass(1)"
			>
				<img
					class="image"
					src="https://www.worldatlas.com/webimage/countrys/europe/outline/pl.gif"
					alt=""
				/>
				<p>krajowe</p>
			</div>
		</div>
	</div>
</div>
